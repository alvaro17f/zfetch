name: release

permissions:
  contents: write

on:
  workflow_run:
    workflows: ["tag"]
    types:
      - completed
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        target: [ x86_64-linux ]
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Get Latest Tag
      id: get_latest_tag
      run: echo "latest_tag=$(git describe --tags `git rev-list --tags --max-count=1`)" >> $GITHUB_OUTPUT
   

    - name: Setup Zig
      uses: mlugg/setup-zig@v1
      with:
        version: master

    - name: Build
      run: zig build -Doptimize=ReleaseSafe -Dtarget=${{ matrix.target }}

    - name: Build Changelog
      id: build_changelog
      uses: mikepenz/release-changelog-builder-action@v4
      with:
        commitMode: true
        configurationJson: |
          {
            "pr_template": "- #{{TITLE}}",
            "categories": [
              {
                "title": "## ğŸš¨ Breaking Changes",
                "labels": ["breaking"]
              },
              {
                "title": "## ğŸš€ Feature",
                "labels": ["feat", "feature"]
              },
              {
                "title": "## ğŸ› Fix",
                "labels": ["fix", "bug"]
              },
              {
                "title": "## â™»ï¸ Refactor",
                "labels": ["refactor"]
              },
              {
                "title": "## ğŸ§ª Tests",
                "labels": ["test"]
              },
              {
                "title": "## ğŸ’„ Style",
                "labels": ["style"]
              },
              {
                "title": "## ğŸ“ Docs",
                "labels": ["docs"]
              },
              {
                "title": "## ğŸ”¨ Chore",
                "labels": ["chore"]
              },
              {
                "title": "## âš¡ï¸ Performance",
                "labels": ["perf"]
              },
              {
                "title": "## ğŸ‘· CI",
                "labels": ["ci"]
              }
            ],
            "label_extractor": [
              {
                "pattern": ".*!.*|^breaking:.*",
                "target": "breaking"
              },
              {
                "pattern": "^(build|chore|ci|docs|feat|fix|perf|refactor|revert|style|test){1}(\\([\\w\\-\\.]+\\))?(: ([\\w ])+([\\s\\S]*))?",
                "target": "$1"
              }
            ]
          }
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.get_latest_tag.outputs.latest_tag }}
        files: zig-out/bin/*
        body: ${{ steps.build_changelog.outputs.changelog }}